<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Pseudo Class Page</title>
		
		<style>
			a{
				color: violet; 
			}
   			a:link{
				color: orange; 
			}
			a:visited{
				color: grey;
			}
			a:focus{
				color: red;
			}
			a:hover{
				color: blue;
			}
			a:active{
				color: yellow;
			}
			
		</style>
		
	</head>
	
	<body>
		<ul>
			<li>Topic 1 for default style</li>
			<li><a href="http://www.amazon.com">Amazon</a></li>
			<li><a href="http://www.google.com">Google</a></li>
			<li><a href="http://www.cnn.com">CNN</a></li>
			<li><a href="http://www.notvisited.com">Not Visited</a></li>
		</ul>	
	</body>
</html>
