<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>CSS Selectors</title>
				
		<style>
			*{
			 	color: blue;
			}	
			
			p{
				font-size:10px;
			}
			#target{
				color: green;
			}
			.red{
				color: red;
			}
								
		</style>
	</head>
	
	
	<body>
		<section>
			<h1 class="red">This is my H1</h1>
			<p>This is my first section</p>
			<p class="red">This is my second paragraph</p>
			<p id="target">This is my second section</p>
			
		</section>	
		
	</body>
		
</html>
